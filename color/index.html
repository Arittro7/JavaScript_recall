<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS Recall | Color Button</title>
</head>

<body>
  <div>
    <button id="red" onclick="setColor('red')">Red</button>
    <button id="orange" onclick="setColor('orange')">Orange</button>
    <button id="yellow" onclick="setColor('yellow')">Yellow</button>
    <button id="tomato" onclick="setColor('tomato')">Tomato</button>
    <button id="random" onclick="setRGB()">Random</button>
  </div>
  <div id="textBox">
    <p>Click A button to change the Background Color</p>
    <h1 id="colorName"></h1>
    <h1 id="rgbColor"></h1>
  </div>
  <!-- JavaScript -->
  <script src="index.js"></script>
</body>

</html>
